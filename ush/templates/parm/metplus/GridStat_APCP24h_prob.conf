GRID_STAT_MASK_GRID =

# Statistical output types
GRID_STAT_OUTPUT_FLAG_FHO = NONE 
GRID_STAT_OUTPUT_FLAG_CTC = NONE
GRID_STAT_OUTPUT_FLAG_CTS = NONE
