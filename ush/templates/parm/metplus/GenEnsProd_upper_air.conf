[config]

PROCESS_LIST = GenEnsProd

###
# Time Info
###

# LOOP_BY: Set to INIT to loop over initialization times
LOOP_BY = INIT

# Format of INIT_BEG and INT_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG={ENV[CDATE]}

# End time for METplus run
INIT_END={ENV[CDATE]}

# Increment between METplus runs in seconds. Must be >= 60
INIT_INCREMENT = 3600

# List of forecast leads to process
LEAD_SEQ = begin_end_incr(0,{ENV[fhr_last]},6)

LOOP_ORDER = times

###
# File I/O
###

# Forecast model input directory for gen_ens_prod
INPUT_BASE = {ENV[INPUT_BASE]}
GEN_ENS_PROD_INPUT_DIR = {INPUT_BASE}

# Comma separated list of ensemble members
GEN_ENS_PROD_INPUT_TEMPLATE =
  {init?fmt=%Y%m%d%H}/mem*/postprd/{ENV[NET]}.t{init?fmt=%H}z.bgdawpf{lead?fmt=%HHH}.tm{init?fmt=%H}.grib2


# GEN_ENS_PROD_CTRL_INPUT_DIR = {INPUT_BASE}
# GEN_ENS_PROD_CTRL_INPUT_TEMPLATE =
#  {init?fmt=%Y%m%d%H}/mem1/postprd/{ENV[NET]}.t{init?fmt=%H}z.bgdawpf{lead?fmt=%HHH}.tm{init?fmt=%H}.grib2

# There are n ensembles but 1 is used as control, so specify n-1 members
GEN_ENS_PROD_N_MEMBERS = {ENV[NUM_ENS_MEMBERS]}

OUTPUT_BASE = {ENV[OUTPUT_BASE]}
GEN_ENS_PROD_OUTPUT_DIR = {OUTPUT_BASE}
GEN_ENS_PROD_OUTPUT_TEMPLATE = metprd/gen_ens_prod/gen_ens_prod_{MODEL}_ADPUPA_{valid?fmt=%Y%m%d_%H%M%S}V.nc

# Specify the name of the metplus.log file
LOG_METPLUS = {LOG_DIR}/metplus.log.gep_{ENV[LOG_SUFFIX]}_upa

# Specify where the location and name of the final metplus_final.conf
METPLUS_CONF={OUTPUT_BASE}/metprd/gen_ens_prod/metplus_final.upper_air.conf

# Directory for staging data
STAGING_DIR = {OUTPUT_BASE}/stage/upper_air

###
# Field Info
###

# Ensemble Variables and levels as specified in the ens field dictionary 
# of the MET configuration file. Specify as ENS_VARn_NAME, ENS_VARn_LEVELS,
# (optional) ENS_VARn_OPTION
ENS_VAR1_NAME = TMP
ENS_VAR1_LEVELS = P850
ENS_VAR1_THRESH = >=288, >=293, >=298

ENS_VAR2_NAME = TMP
ENS_VAR2_LEVELS = P700
ENS_VAR2_THRESH = >=273, >=278, >=283

ENS_VAR3_NAME = TMP
ENS_VAR3_LEVELS = P500
ENS_VAR3_THRESH = >=258, >=263, >=268

ENS_VAR4_NAME = DPT
ENS_VAR4_LEVELS = P850
ENS_VAR4_THRESH = >=273, >=278, >=283

ENS_VAR5_NAME = DPT
ENS_VAR5_LEVELS = P700
ENS_VAR5_THRESH = >=263, >=268, >=273

ENS_VAR6_NAME = WIND
ENS_VAR6_LEVELS = P850
ENS_VAR6_THRESH = >=5, >=10, >=15

ENS_VAR7_NAME = WIND
ENS_VAR7_LEVELS = P700
ENS_VAR7_THRESH = >=10, >=15, >=20

ENS_VAR8_NAME = WIND
ENS_VAR8_LEVELS = P500
ENS_VAR8_THRESH = >=15, >=21, >=26

ENS_VAR9_NAME = WIND
ENS_VAR9_LEVELS = P250
ENS_VAR9_THRESH = >=26, >=31, >=36, >=46, >=62

ENS_VAR10_NAME = HGT
ENS_VAR10_LEVELS = P500
ENS_VAR10_THRESH = >=5400, >=5600, >=5880

ENS_VAR11_NAME = CAPE
ENS_VAR11_LEVELS = L0
ENS_VAR11_OPTIONS = cnt_thresh = [ >0 ];
ENS_VAR11_THRESH = <=1000, >1000&&<2500, >2500&&<4000, >2500

ENS_VAR12_NAME = HPBL
ENS_VAR12_LEVELS = Z0
ENS_VAR12_THRESH = <500, <1500, >1500

###
# GenEnsProd
###

# The MET gen_ens_prod logging level
# 0 quiet to 5 loud, Verbosity setting for MET ensemble_stat output, 2 is default.
# This takes precendence over the general LOG_MET_VERBOSITY set in metplus_logging.conf
# LOG_GEN_ENS_PROD_VERBOSITY = 2

MODEL = {ENV[MODEL]}
GEN_ENS_PROD_DESC = NA

