[config]

PROCESS_LIST = GenEnsProd

###
# Time Info
###

# LOOP_BY: Set to INIT to loop over initialization times
LOOP_BY = INIT

# Format of INIT_BEG and INT_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG={ENV[CDATE]}

# End time for METplus run
INIT_END={ENV[CDATE]}

# Increment between METplus runs in seconds. Must be >= 60
INIT_INCREMENT = 3600

# List of forecast leads to process
#LEAD_SEQ = {ENV[fhr_list]}
LEAD_SEQ = begin_end_incr(1,36,1)

LOOP_ORDER = times

###
# File I/O
###

# Forecast model input directory for gen_ens_prod
INPUT_BASE = {ENV[DATA_DIR]}
GEN_ENS_PROD_INPUT_DIR = {INPUT_BASE}

# Comma separated list of ensemble members
GEN_ENS_PROD_INPUT_TEMPLATE =
  {init?fmt=%Y%m%d%H}/mem*/postprd/{ENV[NET]}.t{init?fmt=%H}z.bgdawpf{lead?fmt=%HHH}.tm{init?fmt=%H}.grib2


# GEN_ENS_PROD_CTRL_INPUT_DIR = {INPUT_BASE}
# GEN_ENS_PROD_CTRL_INPUT_TEMPLATE =
#  {init?fmt=%Y%m%d%H}/mem1/postprd/{ENV[NET]}.t{init?fmt=%H}z.bgdawpf{lead?fmt=%HHH}.tm{init?fmt=%H}.grib2

# There are n ensembles but 1 is used as control, so specify n-1 members
GEN_ENS_PROD_N_MEMBERS = {ENV[NUM_ENS_MEMBERS]}

OUTPUT_BASE = {ENV[OUTPUT_BASE]}
GEN_ENS_PROD_OUTPUT_DIR = {OUTPUT_BASE}
GEN_ENS_PROD_OUTPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/metprd/gen_ens_prod/gen_ens_prod_{MODEL}_ADPSFC_{valid?fmt=%Y%m%d_%H%M%S}V.nc

###
# Field Info
###

# Ensemble Variables and levels as specified in the ens field dictionary 
# of the MET configuration file. Specify as ENS_VARn_NAME, ENS_VARn_LEVELS,
# (optional) ENS_VARn_OPTION
ENS_VAR1_NAME = TMP
ENS_VAR1_LEVELS = Z02
ENS_VAR1_THRESH = >=268, >=273, >=278, >=293, >=298, >=303

ENS_VAR2_NAME = DPT
ENS_VAR2_LEVELS = Z2
ENS_VAR2_THRESH = >=263, >=268, >=273, >=288, >=293, >=298

ENS_VAR3_NAME = WIND
ENS_VAR3_LEVELS = Z10
ENS_VAR3_THRESH = >=5, >=10, >=15
ENS_VAR3_OPTIONS = GRIB2_pdt = 0; ;; derive instantaneous 10-m wind from U/V components, overriding max 10-m wind

ENS_VAR4_NAME = TCDC
ENS_VAR4_LEVELS = L0
ENS_VAR4_THRESH = <25, >75
ENS_VAR4_OPTIONS = GRIB_lvl_typ = 200; GRIB2_ipdtmpl_index = [ 14 ]; GRIB2_ipdtmpl_val = [ 0 ]; interp = { type = [ { method = NEAREST; width = 1; } ]; }

ENS_VAR5_NAME = VIS
ENS_VAR5_LEVELS = L0
ENS_VAR5_THRESH = <1609, <8045, >=8045
ENS_VAR5_OPTIONS = interp = { type = [ { method = NEAREST; width = 1; } ]; }

ENS_VAR6_NAME = HGT
ENS_VAR6_LEVELS = L0
ENS_VAR6_THRESH = <152, <1520, >=914
ENS_VAR6_OPTIONS = GRIB_lvl_typ = 215; desc = "CEILING";


###
# GenEnsProd
###

# The MET gen_ens_prod logging level
# 0 quiet to 5 loud, Verbosity setting for MET ensemble_stat output, 2 is default.
# This takes precendence over the general LOG_MET_VERBOSITY set in metplus_logging.conf
# LOG_GEN_ENS_PROD_VERBOSITY = 2

MODEL = {ENV[MODEL]}
GEN_ENS_PROD_DESC = NA

